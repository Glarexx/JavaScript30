<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="inbox">
    <div class="item">
        <input id="checkbox_1" type="checkbox">
        <label for="checkbox_1">This is an inbox layout.</label>
    </div>
    <div class="item">
        <input id="checkbox_2" type="checkbox">
        <label for="checkbox_2">Check one item</label>
    </div>
    <div class="item">
        <input id="checkbox_3" type="checkbox">
        <label for="checkbox_3">Hold down your Shift key</label>
    </div>
    <div class="item">
        <input id="checkbox_4" type="checkbox">
        <label for="checkbox_4">Check a lower item</label>
    </div>
    <div class="item">
        <input id="checkbox_5" type="checkbox">
        <label for="checkbox_5">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
        <input id="checkbox_6" type="checkbox">
        <label for="checkbox_6">Try do it with out any libraries</label>
    </div>
    <div class="item">
        <input id="checkbox_7" type="checkbox">
        <label for="checkbox_7">Just regular JavaScript</label>
    </div>
    <div class="item">
        <input id="checkbox_8" type="checkbox">
        <label for="checkbox_8">Good Luck!</label>
    </div>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
